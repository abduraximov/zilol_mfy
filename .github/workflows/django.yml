name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Deploy:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      run: |
        whoami &&
        cd /var/www/zilol_mfy &&
        sudo git pull &&
        sudo docker-compose -f prod.yml up -d --build
