on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  run_pull:
    name: run pull
    runs-on: self-hosted
    steps:
    - name: connect and pull
      working-directory: /var/www/zilol_mfy
      run: |
          cd /var/www/zilol_mfy &&
          git checkout main &&
          sudo git pull &&
          docker-compose -f prod.yml up -d --build
